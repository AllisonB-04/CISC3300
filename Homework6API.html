<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Dog Image</title>
</head>
<body>

<h1>Random Dog Image</h1>
<button id="getDogImageButton">Get Random Dog Image</button>
<div id="dogImageContainer"></div>

<script>
// 5. Grab some data from an api open to the public and make a tiny application out of it,
// a. can be a html page that shows the weather - https://open-meteo.com/:
// b. or revisit the pokemon api
// i. should be different from the set up shown in lecture
// c. Or find something else, a different public API
// d. use jquery to make an api call and display data as html elements you create from the response.
document.getElementById('getDogImageButton').addEventListener('click', function() {
    fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log('Response:', data);
            document.getElementById('dogImageContainer').innerHTML = `
                <img src="${data.message}" alt="Random Dog Image">
            `;
        })
        .catch(error => {
            console.error('Error:', error);
        });
});
</script>

</body>
</html>
