<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    
    <!-- 1. Define structural vs semantic meaning in regard to HTML elements.
        - Structural elements have an effect on the structure of a page but doesn't necessarily convey any meaning.
        - Semantic elements are intended to convey meaning with that element type, even if it is indistinguishable from other elemnts visually.
          for example bold vs. strong. -->
    
    <!-- 2. Why is it important to use correct html elements when designing web pages?
         - Correct HTML elements enhance accessibility, maintainability, and SEO (search engine optimization). -->
    
      <!-- 3. What are forms in html? What is their purpose? When would you use one?
         - Forms are an element that is used to to collect user input, and sends it to a server for processing.
         - Their purpose is to gather information, such as user details.
         - Forms are used when interaction and input from the user are required. -->

    <!-- 4. Define and contrast inline vs block elements.
         - Block elements start on a new line and take up the full width available from left to right.
         - Inline elements do not start on a new line and only take up as much width as necessary -->

    <!-- Header Section -->
    <header>
        <h1>Grocery Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="checkout.html">Checkout</a></li>
               <!-- <li><a href="https://externalstore.com" target="_blank">External Store</a></li>  -->
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Text Elements -->
        <h2>Welcome to our Grocery Store!</h2>
        <p>Discover a wide range of products, just for you.</p>

        <!-- List -->
        <ul>
            <li>Apples</li>
            <li>Bagels</li>
            <li>Pasta</li>
        </ul>

        <!-- Links -->
        <a href="checkout.html">Ready to checkout?</a>
        <!-- <a href="https://externalstore.com" target="_blank">Visit our External Store for more options.</a> -->

        <!-- Images -->
        <img src="images/product1.jpg" alt="Apples"">
        <img src="https://externalstore.com/images/product2.jpg" alt="Bagels">

        <!-- Table -->
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Apples</td>
                    <td>$2.75 lb</td>
                </tr>
                <tr>
                    <td>Bagels</td>
                    <td>$8.99</td>
                </tr>
                <tr>
                    <td>Pasta</td>
                    <td>$12.50</td>
                </tr>
            </tbody>
        </table>

        <!-- Form -->
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </form>

    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Fictitious Store. All rights reserved.</p>
    </footer>

</body>

</html>
